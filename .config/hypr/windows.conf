# Workspaces and Windows rules

workspace = 1, name:web
workspace = 2, name:sh, rounding:true
workspace = 4, name:code

windowrule = match:group on, match:workspace 9

# Binds
unbind = SUPER, TAB
unbind = SUPER SHIFT, TAB

# Workspace switch
bindd = SUPER, TAB, Switch between active workspaces, workspace, previous

bindd = SUPER ALT, Next active workspace, Right, workspace, e+1
bindd = SUPER ALT, Next active workspace, L, workspace, e+1
bindd = SUPER ALT, Previous active workspace, Left, workspace, e-1
bindd = SUPER ALT, Preivous active workspace, H, workspace, e-1

$groupMod = SUPER CTRL ALT

# Group - Simulates tabbed
# Check https://wiki.hypr.land/Configuring/Dispatchers/#grouped-tabbed-windows
#bind = SUPER, W, togglegroup
bind = $groupMod, T, togglegroup
bind = $groupMod, Right, changegroupactive, f  # Next tab
bind = $groupMod, Left, changegroupactive, b   # Previous tab
bind = SUPER, Right, changegroupactive, f # Next tab
bind = SUPER, Left, changegroupactive, b  # Previous tab

# Join groups
bindd = $groupMod, left, Move window to the group in left, moveintogroup, l
bindd = $groupMod, right, Move window to the group in right, moveintogroup, r
#bindd = $groupMod, moveintogroup, u
#bindd = $groupMod, down, Move window to the group in bottom, moveintogroup, d

bindd = SUPER, V, toggle, togglefloating,
bindd = SUPER_SHIFT, TAB, cycle, exec, hyprctl dispatch cyclenext force # hyprctl dispatch bringactivetotop

# Window navigation - Apps
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Rules
windowrule = opacity 1 1, match:class ^(firefox|firefox-dev)$ 
windowrule = opacity 1 1, match:class ^(jetbrains-idea|jetbrains-datagrip|obsidian|Slack|Postman)$

windowrule = workspace 2, match:class ^(tmux)$
windowrule = workspace 3, match:class ^(Slack)$
windowrule = workspace 4, match:class ^(jetbrains-idea)$
windowrule = workspace 5, match:class ^(jetbrains-datagrip)$
windowrule = workspace 9, match:class ^(firefox-dev)$

windowrule = match:group 1, match:class ^(jetbrains-.*)$

# Fixing popup size issue
windowrule = size 50% 50%, match:class ^(jetbrains-idea)$, match:title ^$,match:float 1

# Fix tab dragging (always have a single space character as their title)
windowrule = no_initial_focus on, match:class ^(jetbrains-idea)$, match:title ^\\s$
windowrule = no_focus on, match:class ^(jetbrains-idea)$, match:title ^\\s$


windowrule = float on, match:class ^(org.gnome.Calculator)$

